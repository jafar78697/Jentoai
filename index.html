<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Primary Meta Tags -->

  <meta name="keywords"
    content="AI agents, n8n automation, business automation, autonomous workflows, hire AI agent, lead generation automation">
  <meta name="author" content="Jento AI Systems">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jento.ai/">
  <meta property="og:title" content="Jento AI | Your Autonomous AI Workforce">
  <meta property="og:description"
    content="Scale your business with Jento AI. Custom autonomous agents for sales, support, and operations.">
  <meta property="og:image"
    content="https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=1200">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://jento.ai/">
  <meta property="twitter:title" content="Jento AI | Your Autonomous AI Workforce">
  <meta property="twitter:description"
    content="Stop manual work. Start scaling with Jento AI's autonomous workflow nodes.">
  <meta property="twitter:image"
    content="https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=1200">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50 10 L90 30 L90 70 L50 90 L10 70 L10 30 Z' fill='%232563eb'/><circle cx='50' cy='50' r='15' fill='white'/><circle cx='50' cy='50' r='8' fill='%232563eb'/></svg>">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .dark-glass {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Scroll Reveal System */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s cubic-bezier(0.21, 1.02, 0.47, 0.98),
        transform 1.2s cubic-bezier(0.21, 1.02, 0.47, 0.98);
      will-change: transform, opacity;
    }

    .reveal-visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Staggered Delay Utilities */
    .delay-100 {
      transition-delay: 100ms;
    }

    .delay-200 {
      transition-delay: 200ms;
    }

    .delay-300 {
      transition-delay: 300ms;
    }

    .delay-400 {
      transition-delay: 400ms;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <!-- Loading indicator -->
  <div id="loading"
    style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center;">
      <div
        style="width: 60px; height: 60px; border: 4px solid #e2e8f0; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;">
      </div>
      <p style="color: #64748b; font-weight: 600; font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em;">
        Loading Jento AI...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="root"></div>

  <!-- Error fallback -->
  <script>
    // Remove loading screen after 5 seconds if app doesn't load
    setTimeout(function () {
      var loading = document.getElementById('loading');
      if (loading && document.getElementById('root').children.length === 0) {
        loading.innerHTML = '<div style="text-align: center; padding: 40px;"><h1 style="color: #ef4444; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Loading Error</h1><p style="color: #64748b; margin-bottom: 20px;">The application failed to load. Please check the browser console for errors.</p><button onclick="location.reload()" style="background: #2563eb; color: white; padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold;">Reload Page</button></div>';
      } else if (loading) {
        loading.style.display = 'none';
      }
    }, 5000);

    // Hide loading screen when React app mounts
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loading = document.getElementById('loading');
        if (loading && document.getElementById('root').children.length > 0) {
          loading.style.display = 'none';
        }
      }, 500);
    });

    // Log errors to help debug
    window.addEventListener('error', function (e) {
      console.error('Global error:', e.error || e.message);
    });
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
