  <!-- n8n Chat Embed -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    /* Force styles via CSS Parts and Global Variables */
    /* Force styles via CSS Parts and Global Variables */
    /* Force styles via CSS Parts and Global Variables */

    /* Override n8n chat styles (Light DOM) */
    .chat-window {
      border-radius: 2rem !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
      overflow: hidden !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      background-color: #020617 !important;
    }

    .chat-header {
      background-color: #0f172a !important;
      border-radius: 2rem 2rem 0 0 !important;
      padding: 1.5rem !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
    }

    .chat-footer {
      padding-bottom: 20px !important;
      padding-top: 10px !important;
      background-color: #020617 !important;
    }

    .chat-window-toggle {
      background-color: #2563eb !important;
      border-radius: 2rem !important;
      width: 4rem !important;
      height: 4rem !important;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4) !important;
      border: 2px solid rgba(255, 255, 255, 0.1) !important;
    }

    .chat-input {
      border-radius: 1.5rem !important;
      background-color: #1e293b !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: #ffffff !important;
    }

    .chat-input::placeholder {
      color: #94a3b8 !important;
    }

    /* Fallbacks for Shadow DOM just in case (some versions use it) */
    n8n-chat::part(window) {
      border-radius: 2rem !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
      background-color: #020617 !important;
    }

    :root {
      --chat--header--background: #0f172a !important;
      --chat--header--color: #ffffff !important;
      --chat--button--background: #2563eb !important;
      --chat--message--user--background: #2563eb !important;
      --chat--message--user--color: #ffffff !important;
      --chat--message--bot--background: #1e293b !important;
      --chat--message--bot--color: #f8fafc !important;
      --chat--window--height: 600px !important;
      --chat--window--width: 400px !important;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <!-- Loading indicator -->
  <div id="loading"
    style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #f8fafc; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.4s ease;">
    <div style="text-align: center;">
      <div
        style="width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top-color: #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px;">
      </div>
      <p style="color: #64748b; font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 0.2em;">
        Initializing Engine...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #loading p {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>

  <div id="root"></div>

  <!-- Performance optimized script -->
  <script>
    // Fail-safe: Remove loading screen after 6 seconds if app hangs
    setTimeout(function () {
      var loading = document.getElementById('loading');
      if (loading && document.getElementById('root').children.length === 0) {
        loading.innerHTML = '<div style="text-align: center; padding: 40px; font-family: system-ui;"><h1 style="color: #ef4444; font-size: 20px; font-weight: 800; margin-bottom: 16px; text-transform: uppercase;">System Error</h1><p style="color: #64748b; margin-bottom: 24px; font-size: 14px;">The Jento AI core failed to initialize.</p><button onclick="location.reload()" style="background: #2563eb; color: white; padding: 12px 24px; border-radius: 12px; border: none; cursor: pointer; font-weight: 800; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);">Retry Protocol</button></div>';
      } else if (loading) {
        loading.style.opacity = '0';
        setTimeout(function () { loading.style.display = 'none'; }, 400);
      }
    }, 6000);

    // Hide loading screen immediately once React app mounts
    const observer = new MutationObserver(function (mutations, obs) {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function () { loading.style.display = 'none'; }, 400);
        }
        obs.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
