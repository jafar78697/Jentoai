<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jento AI - Redirecting...</title>
    <meta name="robots" content="noindex">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. https://www.foo.com/bar/baz receives the url
        // https://www.foo.com/?p=/bar/baz
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + l.pathname.split('/').slice(1).indexOf('jentoai.com')).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(l.pathname.split('/').slice(1).indexOf('jentoai.com') + 1).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
